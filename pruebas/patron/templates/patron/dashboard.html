<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .employee-info {
            margin-bottom: 20px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="employee-info">
            <h2>Informaci√≥n del empleado</h2>
            <p>Nombre: Empleado 1</p>
            <p>Email: empleado1@example.com</p>
        </div>

        <div class="file-info">
            <h2>Archivos subidos</h2>
            <ul class="file-list">
                <li>Archivo1.pdf</li>
                <li>Archivo2.docx</li>
                <li>Archivo3.jpg</li>
            </ul>
        </div>
    </div>
</body>
</html>
